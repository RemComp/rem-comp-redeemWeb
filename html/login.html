<!DOCTYPE html>

<html lang="en" class="light-style layout-wide customizer-hide" dir="ltr" data-theme="theme-default" data-assets-path="/assets/">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <title>RemCp. | Login Page</title>
    <meta name="description" content="" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />
    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="/assets/vendor/css/pages/page-auth.css" />
    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>
    <!-- Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <script src="/assets/js/config.js"></script>
    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <!-- Content -->
    <div class="container-xxl">
        <div class="authentication-wrapper authentication-basic container-p-y">
            <div class="authentication-inner">
                <div class="bs-toast toast toast-placement-ex m-3 top-0 end-0" role="alert" aria-live="assertive"
                    aria-atomic="true" data-bs-delay="2000">
                    <div class="toast-header">
                        <i class="bx bx-bell me-2"></i>
                        <div class="toast-title me-auto fw-medium"></div>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body"></div>
                </div>
                <!-- Register -->
                <div class="card">
                    <div class="card-body">
                        <!-- Logo -->
                        <div class="app-brand justify-content-center">
                            <span class="app-brand-text style text-body fw-bold">RemCp.</span>
                        </div>
                        <!-- /Logo -->
                        <h4 class="mb-2">Login</h4>
                        <p class="mb-4">Please sign-in to continue</p>

                        <form id="loginForm" class="mb-3">
                            <!-- Initial form for WhatsApp number login -->
                            <div id="whatsapp-login-form">
                                <div class="mb-3">
                                    <label for="number-verif" class="form-label">WhatsApp Number</label>
                                    <input type="number" class="form-control" id="number-verif" name="number-verif" placeholder="Masukkan nomer WhatsApp anda" autofocus />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="code-verif">Code Verif</label>
                                    <div class="input-group input-group-merge">
                                        <input type="number" id="code-verif" class="form-control" name="code-verif" placeholder="Klik Send untuk mendapatkan kode"
                                            aria-describedby="code-verif" disabled />
                                        <button class="btn btn-outline-primary" type="button" id="code-verif-send">Send</button>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
                                </div>
                                <div class="mb-3">
                                    <button type="button" class="btn btn-link d-grid w-100" id="loginWithEmail">Login gunakan email</button>
                                </div>
                            </div>

                            <!-- Form for email login -->
                            <div id="email-login-form" style="display: none;">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email anda" autofocus />
                                </div>
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <label class="form-label" for="password">Password</label>
                                        <a href="//wa.me/" id="forgotPassword" class="small">Lupa Password?</a>
                                    </div>
                                    <div class="input-group input-group-merge">
                                        <input type="password" id="password" class="form-control" name="password" placeholder="Masukkan password anda" />
                                        <span class="input-group-text cursor-pointer"><i class='bx bx-hide' id="togglePassword"></i></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
                                </div>
                                <div class="mb-3">
                                    <button type="button" class="btn btn-link d-grid w-100" id="loginWithPhone">Login gunakan nomor</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /Register -->
            </div>
        </div>
    </div>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="/assets/vendor/libs/popper/popper.js"></script>
    <script src="/assets/vendor/js/bootstrap.js"></script>
    <script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="/assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="/assets/js/main.js"></script>
    <!-- Page JS -->
    <script src="/assets/js/toast.js"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
